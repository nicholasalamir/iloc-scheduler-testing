[pytest]
# Pytest configuration for ILOC Scheduler Testing
# Author: Nick Alamir (na56)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for organizing tests
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for pipeline
    system: System-level end-to-end tests
    performance: Performance and benchmark tests
    slow: Tests that take longer to run

# Coverage options (when using --cov)
# Run with: pytest --cov=. --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test_log.txt
log_file_level = DEBUG
