name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint

    - name: Run flake8
      continue-on-error: true
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=25 --max-line-length=127 --statistics

    - name: Run pylint
      continue-on-error: true
      run: |
        pylint Scanner.py Parser.py Renamer.py \
          DependencyGraphGenerator.py PriorityCalculator.py Scheduler.py \
          --exit-zero --output-format=text

    - name: Code quality summary
      if: always()
      run: |
        echo "### Code Quality Report ðŸ“Š" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Syntax check passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Code quality checks completed" >> $GITHUB_STEP_SUMMARY
